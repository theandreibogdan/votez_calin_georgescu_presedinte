<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload & Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div id="mainContainer" class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">Votez Calin Georgescu</h1>
        
        <div class="space-y-4">
            <input type="file" 
                   id="imageInput" 
                   accept="image/*" 
                   class="w-full p-2 border rounded">
            
            <button id="uploadBtn" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 disabled:bg-gray-400">
                Upload Image
            </button>
        </div>

        <div id="resultContainer" class="hidden mt-4 relative space-y-4">
            <canvas id="finalCanvas" class="w-full"></canvas>
            <button id="downloadBtn" 
                    class="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600">
                Download Image
            </button>
        </div>
    </div>

    <div id="cropperDiv" class="fixed inset-0 bg-white z-50 p-4 hidden">
        <div class="max-w-md mx-auto h-full flex flex-col">
            <h2 class="text-xl font-bold text-center mb-4">Crop Your Image</h2>
            <div class="flex-grow relative">
                <img id="imageToEdit" class="max-w-full">
            </div>
            <div class="mt-4 space-y-2">
                <button id="confirmCrop" 
                        class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                    Confirm Crop
                </button>
                <button id="cancelCrop" 
                        class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
