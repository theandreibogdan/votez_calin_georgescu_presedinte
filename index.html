<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload & Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">Image Upload & Overlay</h1>
        
        <div class="space-y-4">
            <input type="file" 
                   id="imageInput" 
                   accept="image/*" 
                   class="w-full p-2 border rounded">
            
            <button id="uploadBtn" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 disabled:bg-gray-400">
                Upload Image
            </button>
        </div>

        <div id="cropperContainer" class="hidden mt-4">
            <div class="relative">
                <img id="imageToEdit" class="max-w-full">
            </div>
            <button id="confirmCrop" 
                    class="w-full mt-4 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                Confirm Crop
            </button>
        </div>

        <div id="resultContainer" class="hidden mt-4 relative">
            <canvas id="finalCanvas" class="w-full"></canvas>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
